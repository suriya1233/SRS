# ===============================
# RAILWAY SPECIFIC CONFIGURATION
# ===============================
# This file contains Railway-specific settings
# These will override application.properties when deployed to Railway

# ===============================
# SERVER CONFIG
# ===============================
# Use Railway's assigned port (usually from PORT environment variable)
server.port=${PORT:8080}
spring.application.name=student-management-system

# ===============================
# MYSQL DATABASE (Railway)
# Railway provides MySQL connection details via environment variables
# ===============================
spring.datasource.url=${MYSQL_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/studentdb}}
spring.datasource.username=${MYSQL_USER:${SPRING_DATASOURCE_USERNAME:root}}
spring.datasource.password=${MYSQL_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings - optimized for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.student.management=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ===============================
# CORS
# ===============================
app.cors.allowed-origins=*

# ===============================
# JWT
# ===============================
application.jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGeneration12345678901234567890}
application.jwt.expiration=86400000

# ===============================
# APPLICATION SETTINGS
# ===============================
# Disable actuator endpoints that expose sensitive information
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
