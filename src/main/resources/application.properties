# ===============================
# SERVER CONFIG
# ===============================
server.port=8080
spring.application.name=student-management-system

# ===============================
# MYSQL DATABASE (Railway)
# Uses Railway's provided MySQL variables
# ===============================
spring.datasource.url=${MYSQL_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/studentdb}}
spring.datasource.username=${MYSQL_USER:${SPRING_DATASOURCE_USERNAME:root}}
spring.datasource.password=${MYSQL_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CORS
# ===============================
app.cors.allowed-origins=*

# ===============================
# JWT
# ===============================
application.jwt.secret=mySecretKeyForJWTTokenGeneration12345678901234567890
application.jwt.expiration=86400000
