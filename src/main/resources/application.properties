# Server Configuration
server.port=8081
spring.application.name=student-management-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration - handled programmatically in SecurityConfig.java
# spring.web.cors settings removed to prevent conflicts

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-please-use-a-strong-secret-key-here
jwt.expiration=86400000

